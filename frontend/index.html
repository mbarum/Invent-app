    <style>
      @media print {
        .a4-page {
           @page {
             size: A4;
             margin: 0;
           }
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .print-area, .print-area * {
          visibility: visible;
        }
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
        }
        body > *:not(.print-area) {
          visibility: hidden;
        }
      }
    </style>
